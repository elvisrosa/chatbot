<div class="dropdown-overlay absolute bg-white shadow-lg rounded-lg py-1 z-50" *ngIf="isOpen">
  <div class="dropdown-menu" (click)="onDropdownClick($event)">
    <!-- Header -->
    <div class="menu-header" *ngIf="title || logo">
      <div class="header-content">
        <div class="logo" *ngIf="logo">
          <img [src]="logo" [alt]="title" />
        </div>
        <div class="logo-placeholder" *ngIf="!logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
            <path d="M9 9h6v6H9z" fill="currentColor" />
          </svg>
        </div>
        <span class="title">{{ title }}</span>
      </div>
    </div>

    <!-- Menu Sections -->
    <div class="menu-content">
      <div *ngFor="let section of sections; let isLast = last" class="menu-section">
        <!-- Section Title -->
        <div class="section-title" *ngIf="section.title">
          {{ section.title }}
        </div>

        <!-- Section Items -->
        <div class="section-items">
          <button *ngFor="let item of section.items" class="menu-item" (click)="onItemClick(item, $event)"
            [attr.aria-label]="item.label">
            <div class="item-content">
              <div class="item-left">
                <span class="item-icon" *ngIf="item.icon">
                  <i [class]="item.icon"></i>
                </span>
                <span class="item-label">{{ item.label }}</span>
              </div>
              <span class="item-shortcut" *ngIf="item.shortcut">
                {{ item.shortcut }}
              </span>
            </div>
          </button>
        </div>

        <!-- Divider -->
        <div class="divider h-px bg-gray-200 dark:bg-gray-600 my-1" *ngIf="!isLast"></div>

      </div>

      <!-- User Profile Section -->
      <div class="user-profile" *ngIf="userProfile">
        <div class="divider h-px bg-gray-200 dark:bg-gray-600 my-1"></div>
        <div class="profile-content flex items-center space-x-3 mt-2">
          <div class="profile-avatar w-8 h-8 rounded-full overflow-hidden flex-shrink-0">
            <img *ngIf="userProfile.avatar" [src]="userProfile.avatar" [alt]="userProfile.name" />
            <div *ngIf="!userProfile.avatar" class="avatar-placeholder">
              {{ userProfile.name.charAt(0).toUpperCase() }}
            </div>
          </div>
          <div class="profile-info">
            <div class="profile-name">{{ userProfile.name }}</div>
            <div class="profile-role">{{ userProfile.role }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
