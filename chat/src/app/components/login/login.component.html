<div class="login-container" [class.dark-mode]="isDarkMode">
    <div class="login-card" [class.dark-mode]="isDarkMode">
        <div class="login-header">
            <div class="logo">
                <i class="material-icons">chat</i>
            </div>
            <h1>Mi Chat</h1>
        </div>

        <div class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-with-icon">
                    <i class="material-icons">person</i>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario"
                        required [(ngModel)]="username" />
                </div>
                <div class="error-message" *ngIf="false">
                    El nombre de usuario es requerido
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <i class="material-icons">lock</i>
                    <input [type]="passwordVisibility ? 'text' : 'password'" id="password" name="password"
                        placeholder="Ingresa tu contraseña" required [(ngModel)]="password"/>
                    <i class="material-icons toggle-password" (click)="togglePassword()">
                        {{ passwordVisibility ? 'visibility' : 'visibility_off' }}
                    </i>
                </div>
                <div class="error-message" *ngIf="false">
                    La contraseña es requerida
                </div>
            </div>

            <div class="remember-me">
                <label>
                    <input type="checkbox" />
                    Recordarme
                </label>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button class="login-button" (click)="login()">
                <span *ngIf="!loading">Iniciar sesión</span>
                <div class="spinner" *ngIf="loading">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </button>

            <div class="error-message login-error" *ngIf="false">
                Usuario o contraseña incorrectos
            </div>
        </div>

        <div class="login-footer">
            <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        </div>
    </div>
</div>
